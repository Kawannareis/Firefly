<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Send+Flowers&display=swap');
        
        body {
            font-family: 'Send Flowers', cursive;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1, h2 {
            margin: 10px 0;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            max-width: 600px;
        }

        #Contatos ul {
            list-style: none;
            padding: 0;
        }

        #Contatos ul li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #Contatos ul li:hover {
            background-color: #eaeaea;
        }

        .icone {
            width: 20px;
            height: 20px;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            
        }

        .popup-content {
            background: #000000;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .close-btn {
            background: #000000;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .close-btn:hover {
            background: #555;
        }

        input, button {
            margin: 5px 0;
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        img {
            width: 70px;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Agenda de Contatos</h1>
    </header>
    <h2>Contatos</h2>

    <div class="container">
        <div id="Contatos">
            <ul id="mainContactList">
                <li>Ana Julia <a href="teste.html"><img class="icone" src="./flecha.png" alt="Flecha"></a></li>
                <li>Beatriz</li>
                <li>Clovis</li>
                <li>Danilo</li>
                <li>Eduardo</li>
                <li>Fernao</li>
                <li>Gabriel</li>
                <li>Henrique</li>
                <li>Igor</li>
                <li>João</li>
                <li>Kauan</li>
                <li>Luis</li>
            </ul>
        </div>
    </div>
    
    <a id="open-popup">
        <img src="./1 Sem Título_20250324192351.png" alt="Abrir pop-up">
    </a>
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <h1>Adicionar Contatos</h1>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Nome" required>
                <input type="text" id="number" placeholder="Número" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit">Adicionar Contato</button>
            </form>
            <ul id="popupContactList"></ul>
            <button class="close-btn" id="close-popup">Fechar</button>
        </div>
    </div>

    <script>
        const popup = document.getElementById('popup');
        const openPopup = document.getElementById('open-popup');
        const closePopup = document.getElementById('close-popup');
        const mainContactList = document.getElementById('mainContactList');
        const popupContactList = document.getElementById('popupContactList');
        
        openPopup.addEventListener('click', (e) => {
            e.preventDefault();
            popup.style.display = 'flex';
        });

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        popup.addEventListener('click', (e) => {
            if (e.target === popup) {
                popup.style.display = 'none';
            }
        });

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;
            const email = document.getElementById('email').value;

            if (name && number && email) {
                const listItem = document.createElement('li');
                listItem.textContent = `${name} - ${number} - ${email}`;
                mainContactList.appendChild(listItem);
                document.getElementById('contactForm').reset();
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        });
    </script>
</body>
</html>
