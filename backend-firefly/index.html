<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contatos</title>
  <link rel="shortcut icon" type="imagex/png" href="./pipipopo-removebg-preview (1).png">
</head>
<style>
    body {
        margin: 0;
        overflow-x: hidden;
        background-color: #000;
        font-family: Arial, sans-serif;
    }
    
    header {
        color: #ffaa00;
        text-align: center;
        font-size: 50px;
        font-weight: bolder;
        font-style: italic;
        margin-top: 20px;
    }
    
    .firefly {
        position: fixed;
        width: 4px;
        height: 4px;
        background: radial-gradient(circle, #ffff99, #ffaa00, transparent);
        border-radius: 50%;
        opacity: 0.8;
        animation: flicker 1.5s infinite alternate;
    }
    
    @keyframes flicker {
        0% { opacity: 0.3; transform: scale(1); }
        100% { opacity: 1; transform: scale(1.5); }
    }
    
    .container {
        background-color: transparent;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        gap: 20px;
        border-radius: 20px;
        margin: 20px auto;
        max-width: 1300px;
    }
    
    .contato {
        background-color: rgb(212, 166, 38);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 20px;
        width: 250px;
        transition: transform 0.2s ease;
        position: relative;
    }
    
    .contato:hover {
        transform: scale(1.05);
    }
    
    .contato h1 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #dddddd;
    }
    
    .contato h2,
    .contato h3 {
        font-size: 16px;
        margin: 5px 0;
        color: #333;
    }
    
    /* Bot√£o Criar Contato */
    #criarContato {
        display: block;
        margin: 30px auto 10px auto;
        padding: 12px 20px;
        font-size: 16px;
        background-color: rgb(212, 166, 38);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: background-color 0.3s ease;
    }
    
    #criarContato:hover {
        background-color:  rgb(255, 206, 73);
    }
    
    /* Estilo do Formul√°rio */
    #formContato {
        position: relative;
        margin: 20px auto;
        background-color: #ffec96;
        padding: 20px 25px;
        border: 1px solid #ffec96;
        border-radius: 12px;
        max-width: 400px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: stretch;
    }
    
    #formContato input {
        display: block;
        width: 100%;
        margin-bottom: 15px;
        padding: 12px 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #aaa;
        box-sizing: border-box;
    }
    
    
    /* Estilisx do bot√£o de excluiiirrrrrrr */
    
    .excluirContato {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: crimson;
        color: white;
        border: none;
        border-radius: 50%;
        width: 26px;
        height: 26px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }
    
    .excluirContato:hover {
        background-color: #ff0000;
    }
    
    /* Estilo do bot√£o de salvar o cont (atualizado) */
    
    #salvarContato {
        padding: 12px 20px;
        background-color: #a59716;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
        margin-left: 120px;
    }
    
    #salvarContato:hover {
        background-color: #ceaf00;
    }
    
    /* Estilo do bot√£o de esconder o formsss - ta ok por enquanto - */
    
    .botao-flutuante {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
    }
    
    .botao-flutuante button {
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease;
    }
    
    .botao-flutuante button:hover {
        transform: scale(1.1);
    }
    
    /* Bot√£o para fechar o formul√°rio  (Arrumado) */
    
    .btn-fechar {
        position: absolute;
        background: transparent;
        border: none;
        font-size: 18px;
        top: 10px;
        right: 10px;
        cursor: pointer;
        color: #555;
        transition: color 0.2s ease;
    }
    
    .btn-fechar:hover {
        color: #ff0000;
    }
    
    /* Barra de pesquisa _ teste _ */
    
    .pesquisa-container {
        display: flex;
        justify-content: center;
        margin: 20px auto;
    }
    
    #pesquisarContato {
        padding: 10px 15px;
        width: 300px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
        transition: 0.3s;
    }
    
    #pesquisarContato:focus {
        border-color: #ffaa00;
        box-shadow: 0 0 8px rgba(255, 170, 0, 0.5);
    }
    
    .editarContato {
        background-color: #ffaa00;
        color: black;
        border: none;
        border-radius: 6px;
        padding: 6px 12px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .editarContato:hover {
        background-color: #ffc533;
    }
    
    
    footer{
        text-align: center;
        color: rgb(92, 92, 92);
    }
    
    /* Mensagem para confirmar que o contato foi exclu√≠do */
    #mensagemSucesso {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(50px);
        background-color: #28a745;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        font-size: 16px;
        z-index: 2000;
        opacity: 0;
        transition: opacity 0.5s ease, transform 0.5s ease;
    }
    
    .lixeira{
    text-align: center;
        
    }
        
</style>
  
<body>

</div>

        <script>
            // ========== Anima√ß√£o dos vaga-lumes ==========
            const numFireflies = 50;
            for (let i = 0; i < numFireflies; i++) {
              const firefly = document.createElement('div');
              firefly.classList.add('firefly');
              document.body.appendChild(firefly);
              firefly.style.top = Math.random() * window.innerHeight + 'px';
              firefly.style.left = Math.random() * window.innerWidth + 'px';
              animateFirefly(firefly);
            }
            function animateFirefly(firefly) {
              const deltaX = (Math.random() - 0.5) * 100;
              const deltaY = (Math.random() - 0.5) * 100;
              const duration = 4000 + Math.random() * 3000;
              firefly.animate([
                { transform: 'translate(0, 0)' },
                { transform: `translate(${deltaX}px, ${deltaY}px)` }
              ], {
                duration,
                iterations: Infinity,
                direction: 'alternate',
                easing: 'ease-in-out'
              });
            }
            </script>
            
        <script src="contatos.js"></script>
