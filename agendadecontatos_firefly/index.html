<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contatos</title>
  <link rel="stylesheet" href="agendaestilo.css">
  <link rel="shortcut icon" type="image/png" href="./pipipopo-removebg-preview (1).png">

  
</head>
  
<body>
    <div id="mensagemSucesso" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #28a745; color: white; padding: 12px 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); font-size: 16px; z-index: 2000;">
    Contato excluído com sucesso!
  </div>
  <header>
    Agenda de contatos

    <div class="pesquisa-container">
        <input type="text" id="pesquisarContato" placeholder="Pesquisar contato...">
      </div>

      <div class="login-cadastro">
        <button onclick="logout()" class="btn-login">Sair</button>
      </div>
      
      
  </header>
  <div class="botao-flutuante">

    <button id="criarContato">➕</button>
  </div>

  <div id="formContato" style="display: none;">
    <button id="fecharFormulario" class="btn-fechar">✖</button>
    <input type="text" id="nome" placeholder="Digite o nome completo">
    <input type="text" required id="telefone" placeholder="(XX) XXXXX-XXXX">
    <input type="email" id="email" placeholder="exemplo@email.com">

    <button id="salvarContato">Salvar Contato</button>
   
  </div>
  <div class="container" id="listaContatos">
</div>

<div class="lixeira">
    
    <button id="verLixeira">Lixeira</button>
<div class="lixeiraContatos"></div>

    <footer>
        <p>Desenvolvido por Kawanna- Marcos - Alan</p> </footer>
        <script src="script.js"></script>
        <script>
          function logout() {
         window.location.href = "login.html";
        }

        </script>
        
  
</body>
</html>
